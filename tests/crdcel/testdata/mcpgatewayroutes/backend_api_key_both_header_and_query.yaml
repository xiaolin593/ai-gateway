# This should fail validation: API key has both header and query param specified.
apiVersion: aigateway.envoyproxy.io/v1alpha1
kind: MCPRoute
metadata:
  name: backend-apikey-both-header-and-query
  namespace: default
spec:
  parentRefs:
    - name: some-gateway
      kind: Gateway
      group: gateway.networking.k8s.io
  backendRefs:
    - name: mcp-service
      kind: Service
      port: 80
      securityPolicy:
        apiKey:
          inline: "my-api-key"
          header: "X-API-KEY"
          queryParam: "api_key"
